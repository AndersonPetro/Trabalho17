<html>
<title>

<body>

<script>

function salvar(){
	var nome = document.getElementById("nome").value ;
	var rua = document.getElementById("endereco").value;
	var telefone = document.getElementById("telefone").value;
	var error = "";
	document.getElementById("resultado").innerHTML = "";
	
	if(nome == ""){
		error = "Preencha o campo nome";		
	}
	else if(rua == ""){
		error = "Preencha o campo endereco";		
	}
	if(telefone == ""){
		error = "Preencha o campo nome";		
	}
	else if(telefone == ""){
		error = "Preencha o campo endereco";		
	}
	
	if(error == ""){
		alert("Cadastro realizado com sucesso");
		limpaTela();
	}else{	
		document.getElementById("resultado").innerHTML =  error;
	}
}

function limpaTela(){
	document.getElementById("nome").value = "";
	var rua = document.getElementById("endereco","telefone").value = "";
	
	
}

</script>

<h2>Agenda Eletronica</h2>


<table>
<tr>
	<td>Nome: </td>

</tr>

</tr>
<tr>

</tr>
<tr>

</table>

<button onclick="salvar()" id="btn_salvar">salvar</button>

</body>
